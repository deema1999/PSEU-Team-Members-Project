<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <div class="header">
                <h1>PSEU Team Members</h1>
            </div>
        </div>
        <div class="main-content">
            <form>
                <div class="form-container">
                    <h1>Add new member</h1>
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="text" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Major" name="major" required>
                    <input type="text" placeholder="Role" name="role" required>
                    <input type="text" placeholder="Biography" name="bio" required>
                    <input type="checkbox" name="add-to-bottom" value="bottom"> Add to bottom / or at index
                    <input type="text" name="add-at-index">
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
